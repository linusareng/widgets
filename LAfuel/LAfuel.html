<div class="wrapper">  
    <ul class="la-fuel la-widget">
      <li class="la-fuel-remaining-wrapper">
        <div class="la-fuel-current-level"
          data-ng-style = "{ width: fuelLevelPercentage+'%' }"
        ></div>
      </li>
      <li class="la-row la-fuel-row">
        <div class="la-text">Fuel</div>
        <div class="la-current la-skew la-skew-white">
        Current: <span data-ng-bind="data.Car.REFERENCE.Gauge.FuelLevel.ValueCurrent.UOMAbbr"></span></div>
        <div class="la-needed la-skew la-skew-white-border">
        Needed: <span data-ng-bind="fuelLevelToFinish|sraNumber:1:true"></span>
      </div>
        <div class="la-pitwindow la-pitwindow-closed la-skew la-skew-white-border">
          Pitwindow closed
        </div>
      </li>
    </ul>  
  </div>
